server:
  port: 8080
  servlet:
    session:
      cookie:
        name: K_IDF 
        http-only: true
  tomcat:
    max-swallow-size: 1
        

spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: prod
  devtools:
    livereload:
      enabled: true
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

---
spring:
  profiles: local
  mst:
    datasource:
      hikari:
        pool-name: MASTER-DB
