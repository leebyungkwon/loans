server:
  port: 8080
  servlet:
    session:
      cookie:
        name: K_IDF 
        http-only: true
        

spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: local
  devtools:
    livereload:
      enabled: true
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
mybatis:
  type-aliases-package: com.loanscrefia.*.*.domain
  mapper-locations: classpath:mapper/**/*-sql.xml
  configuration:
    lazyLoadingEnabled: true
    aggressiveLazyLoading: false
    mapUnderscoreToCamelCase: true

---
spring:
  profiles: local
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 1234

logging:
  level:
    #org.springframework: error
    #worg.hibernate.type: info
    jdbc.audit: off
    jdbc.connection: off
    jdbc.resultset: off
    jdbc.sqlonly: error


#upload:
#filePath: C:\loans\loanscrefia-bo\src\main\resources\static\upload

upload:
  filePath: static\upload
---




spring:
  profiles: dev
  devtools:
    restart:
      enabled: true
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:postgresql://192.168.170.102:5432/postgres
    username: postgres
    password: 1234
      
logging:
  level:
    org.springframework: error
    com.skm.sso: info
    org.hibernate.type: trace
    jdbc.sqlonly: DEBUG 
   
upload:
  filePath: static\upload
    
