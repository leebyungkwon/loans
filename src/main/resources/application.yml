        username: postgres
        password: 1234
  read:
    datasource:
      hikari:
        pool-name: READ-DB
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    jdbc-url: jdbc:log4jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 1234

logging:
  level:
    org.springframework: debug
    #worg.hibernate.type: info
    jdbc.audit: off
    jdbc.connection: off
    jdbc.resultset: off
    jdbc.sqlonly: error


